<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="" href="favicon.jpg">
  <title>Crop Rotation Advisory - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),
        url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=2340&q=80');
      background-size: cover;
      background-position: center;
      padding: 20px;
    }

    .container {
      background: rgba(72, 67, 67, 0.6);
      backdrop-filter: blur(.5px);
      border-radius: 8px;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.35s ease-out;
    }

    h1 {
      color: #fff;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 0.3rem;
      animation: slideDown 0.5s ease-out;
    }

    .welcome-text {
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      margin-bottom: 1rem;
      animation: fadeIn 0.5s ease-out 0.2s backwards;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      background: rgba(233, 230, 230, 0.1);
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
      color: white;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 15px rgba(0, 255, 140, 0.2);
      transform: translateY(-2px);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #00ff8c;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulseButton 2s infinite;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 140, 0.3);
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .links a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #00ff8c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseButton {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    /* Staggered animations for inputs */
    form input:nth-child(1) { animation: fadeIn 0.5s ease-out 0.1s backwards; }
    form input:nth-child(2) { animation: fadeIn 0.5s ease-out 0.2s backwards; }
    form input:nth-child(3) { animation: fadeIn 0.5s ease-out 0.3s backwards; }
    form input:nth-child(4) { animation: fadeIn 0.5s ease-out 0.4s backwards; }

    .login-link {
      text-align: center;
      margin-bottom: 20px;
      color: rgba(255, 255, 255, 0.8);
      animation: fadeIn 0.5s ease-out 0.1s backwards;
    }

    .google-signin {
      margin: 20px 0;
      text-align: center;
    }

    .google-btn {
      width: 80%;
      max-width: 400px;
      height: 52px;
      background-color: white;
      border: 2px solid #4285f4;
      border-radius: 8px;
      box-shadow: 0 3px 4px 0 rgba(0,0,0,.25);
      display: inline-flex;
      align-items: center;
      padding: 0;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .google-btn:hover {
      box-shadow: 0 0 6px #4285f4;
      background-color: #f8f9fa;
    }

    .google-icon-wrapper {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: 1px;
    }

    .google-icon {
      width: 24px;
      height: 24px;
    }

    .btn-text {
      color: #4285f4;
      font-size: 16px;
      font-weight: 500;
      font-family: 'Roboto', sans-serif;
      letter-spacing: 0.21px;
      margin-left: 24px;
      flex-grow: 1;
      text-align: center;
      padding-right: 50px;
    }

    .divider {
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      margin: 20px 0;
      position: relative;
      animation: fadeIn 0.5s ease-out 0.3s backwards;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crop Rotation Advisory</h1>
    <p class="welcome-text">Sign up to access a whole range of products</p>
    
    <div class="login-link">
      Already have an account? <a href="views/login.html" style="color: #00ff8c; text-decoration: none;">Log in</a>
    </div>

    <div class="google-signin">
      <a href="/auth/google" class="google-btn">
        <div class="google-icon-wrapper">
          <img class="google-icon" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgiIGhlaWdodD0iMTgiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj48cGF0aCBkPSJNMTcuNiA5LjJsLS4xLTEuOEg5djMuNGg0LjhDMTMuNiAxMiAxMyAxMyAxMiAxMy42djIuMmgzYTguOCA4LjggMCAwIDAgMi42LTYuNnoiIGZpbGw9IiM0Mjg1RjQiIGZpbGwtcnVsZT0ibm9uemVybyIvPjxwYXRoIGQ9Ik05IDE4YzIuNCAwIDQuNS0uOCA2LTIuMmwtMy0yLjJhNS40IDUuNCAwIDAgMS04LTIuOUgxVjEzYTkgOSAwIDAgMCA4IDV6IiBmaWxsPSIjMzRBODUzIiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNNCAxMC43YTUuNCA1LjQgMCAwIDEgMC0zLjRWNUgxYTkgOSAwIDAgMCAwIDhsMy0yLjN6IiBmaWxsPSIjRkJCQzA1IiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNOSAzLjZjMS4zIDAgMi41LjQgMy40IDEuM0wxNSAyLjNBOSA5IDAgMCAwIDEgNWwzIDIuNGE1LjQgNS40IDAgMCAxIDUtMy43eiIgZmlsbD0iI0VBNDMzNSIgZmlsbC1ydWxlPSJub256ZXJvIi8+PHBhdGggZD0iTTAgMGgxOHYxOEgweiIvPjwvZz48L3N2Zz4="/>
        </div>
        <span class="btn-text">Continue with Google</span>
      </a>
    </div>

    <div class="divider">Or</div>

    <form class="signup-form" onsubmit="handleRegister(event)"> 
      <input type="text" name="firstName" placeholder="First Name" required>
      <input type="text" name="lastName" placeholder="Last Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
      
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
  async function handleRegister(event) {
      event.preventDefault();
      
      // Get form data
      const formData = {
          firstName: document.querySelector('input[name="firstName"]').value,
          lastName: document.querySelector('input[name="lastName"]').value,
          email: document.querySelector('input[name="email"]').value,
          password: document.querySelector('input[name="password"]').value,
          confirmPassword: document.querySelector('input[name="confirmPassword"]').value
      };

      // Check if passwords match
      if (formData.password !== formData.confirmPassword) {
          alert("Passwords don't match!");
          return;
      }

      try {
          const response = await fetch('/signup-form', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(formData)
          });

          const data = await response.json();
          
          if (response.ok) {
              alert(data.message);
              // Redirect to login page
              window.location.href = data.redirectUrl;
          } else {
              alert(data.message);
          }
      } catch (error) {
          console.error('Error:', error);
          alert('An error occurred during registration');
      }
  }
  </script>
</body>
</html>
